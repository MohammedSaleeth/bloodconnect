<!doctype html>
<html>
<head>
    <title>Request Blood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(-45deg, #ff4b2b, #ff416c, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
</style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-center">Request Blood</h1>
    <form method="post" class="mx-auto" style="max-width:500px;">
        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" name="patient_name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Blood Type Needed</label>
            <input type="text" name="blood_type_needed" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Units</label>
            <input type="number" name="units" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Name</label>
            <input type="text" name="contact_name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Phone</label>
            <input type="text" name="contact_phone" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Notes</label>
            <input type="text" name="notes" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger">Submit Request</button>
        <a href="/" class="btn btn-secondary">Back Home</a>
    </form>
</div>
</body>
</html>
